<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Welcome to HelloInv!</title>
    <meta charset="utf-8"/>
    <!--<link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />-->

    <link rel="stylesheet" th:href="@{/css/styleLogReg.css}" />
    <link rel="shortcut icon" href="https://peterhulce.design/wp-content/uploads/2017/04/letters-Hi-clear-3.png" />
</head>
<!--<body>-->
<body id="pageContainer">
    <!--<img th:src="@{/img/back.jpg}" id="imgContainer"/>-->
    <!--<img th:src="@{/img/letters-Hi.png}" alt="logo" width="20" height="20"/>-->

    <div id="formContainer">
        <div id="logo"><img th:src="@{/img/letters-Hi.png}" alt="logo" width="30" height="30" /></div>
        <div id="forms">
            <form id="login" th:action="@{/login}" method="post">
                <div class="formHead">
                    <h1>WELCOME</h1>
                    <p>Please enter your username and password</p>
                    <div th:if="${param.error}">
                        <h3 style="color: orangered">Username or Password is wrong. Please
                            check again!</h3>

                    </div>
                    <div th:if="${param.logout}">
                        <h3 style="color: lightskyblue">Logged out</h3>
                    </div>
                </div>
                <div class="formDiv">
                    <input type="text" placeholder="Username" name="username" required/>
                </div>
                <div class="formDiv">
                    <input type="password" placeholder="Password" name="password" required/>
                </div>
                <div class="formDiv">
                    <input type="submit" value="LOGIN"/>
                </div>
            </form>
        </div>
    </div>

    <!--<script type="text/javascript" src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <!--<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>-->
    <script th:src="@{/js/login/scriptLogReg.js}"></script>
</body>
</html>
