<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Add Item</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <a href="/clerk/item" class="btn btn-primary">Back to Item List</a><br />
    <h3>Create Item</h3>
    <!--<div id="itemResult"></div>-->

    <form method="POST" th:action="@{/clerk/item/add}" id="item-add-form" enctype="multipart/form-data">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Identification Number (UPC): </label>
            <div class="col-sm-6"><input type="number" class="form-control" name="id"></div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Name: </label>
            <div class="col-sm-6"><input type="text" class="form-control" name="name"></div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Image: </label>
            <div class="col-sm-6"><input type="file" class="form-control-file" name="image"/></div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Category:</label>
            <div class="col-sm-6"><select name="category.id" class="form-control">
                <option th:each="category: ${categoryList}" th:value="${category.id}" th:text="${category.name}" />
            </select></div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Quantity: </label>
            <div class="col-sm-3"><input type="number" class="form-control" name="quantity"></div>

            <label class="col-sm-1 col-form-label">Price: </label>
            <div class="col-sm-2"><input type="number" class="form-control" name="price" step="0.01"></div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Weight: </label>
            <div class="col-sm-3"><input type="number" class="form-control" name="weight" step="0.01"></div>
            <label class="col-sm-1 col-form-label">Height: </label>
            <div class="col-sm-2"><input type="number" class="form-control" name="height" step="0.01"> </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Width: </label>
            <div class="col-sm-3"><input type="number" class="form-control" name="width" step="0.01"></div>
            <label class="col-sm-1 col-form-label">Depth: </label>
            <div class="col-sm-2"><input type="number" class="form-control" name="depth" step="0.01"> </div>
            <div class="col-sm-3"></div>
        </div>

        <button type="submit" class="btn btn-success" id="itemSubmit"><i class="fas fa-save"></i> Save</button>
    </form>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="text/javascript" th:src="@{/js/clerk-item.js}"></script>
</div>
</body>
</html>
