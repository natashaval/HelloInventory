<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <title>Category 2</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div>
            <!--<a href="javascript:void(0)"><span class="glyphicon glyphicon-plus-sign"></span>New Category</a>-->
            <!--https://getbootstrap.com/docs/4.0/components/modal/#varying-modal-content-->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#categoryModal" data-whatever="newCategory">
                <span class="glyphicon glyphicon-plus-sign"></span>New Category</button>

            <div class="modal fade" id="categoryModal" role="dialog" aria-labelledby="categoryModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="categoryTitle">Category</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="category-name" class="col-form-label">Category Name: </label>
                                    <input type="text" class="form-control" id="category-name" />
                                </div>
                                <div class="form-group">
                                    <label for="category-description" class="col-form-label">Category Description: </label>
                                    <textarea class="form-control" id="category-description"></textarea>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="category-table">
        </div>

        <div class="category-rest">
            <div class="col-sm-7" style="margin:20px 0px 20px 0px">
                <button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Customers</button>
                <div id="getResultDiv" style="padding:20px 10px 20px 50px">
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
        <script type="text/javascript" th:src="@{/js/clerk-category.js}"></script>

    </div>
</body>
</html>
