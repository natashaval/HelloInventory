<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Profile</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h3>User Profile</h3>
    <div class="row">
        <div class="col-sm-8">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Id: </label>
                <div class="col-sm-8"><input type="number" readonly class="form-control" name="id" th:placeholder="${user.id}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name: </label>
                <div class="col-sm-8"><input type="text" readonly class="form-control" name="name" th:placeholder="${user.name}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8"><input type="text" readonly class="form-control" name="category" th:placeholder="${user.email}"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Birthday:</label>
                <div class="col-sm-8"><input type="text" readonly class="form-control" name="category" th:placeholder="${user.birthday}"></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Role: </label>
                <div class="col-sm-3"><input type="number" readonly class="form-control" name="quantity" th:placeholder="${user.role.role}"></div>

                <label class="col-sm-2 col-form-label" th:if="${user.role.role == 'EMPLOYEE'}" >Manager Id: </label>
                <div class="col-sm-3"><input type="number" readonly class="form-control" name="price" step="0.01" th:if="${user.role.role == 'EMPLOYEE'}" th:placeholder="${user.managerId}"></div>
            </div>
        </div>
        <div class="col-sm-4">
            <img th:if="${user.photo != null}" th:attr="src=@{|/uploads/employee/${user.photo}|}, title=${user.photo}, alt=${user.photo}"  class="img-thumbnail img-responsive"/>
            <small th:if="${user.photo == null}">Image Not Available</small>

        </div>
    </div>
</div>
</body>
</html>
