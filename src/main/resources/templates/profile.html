<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Profile</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    Id: <span th:text="${user.id}"></span><br />
    Name: <span th:text="${user.name}"></span><br />
    Email: <span th:text="${user.email}"></span><br />
    Birthday: <span th:text="${user.birthday}"></span><br />
    Role: <span th:text="${user.role.role}"></span><br />
    ManagerId: <span th:if="${user.role.role == 'EMPLOYEE'}" th:text="${user.managerId}"></span><br />
    Username: <span th:text="${user.username}"></span><br />

    <!--https://github.com/thymeleaf/thymeleaf/issues/89-->
    <!--TIDAK JALAN-->
    <!--Image: <img th:src="@{/img/employee/{id}.jpg(id=${user.id})}" alt="profile picture"/>-->
    <!--ImageFolder: <img th:src="@{src/main/uploads/employee/{photo}(photo=${user.photo})}" alt="picture relative path"/>-->
    <!--ImageURL: <img th:src="${user.photo}" alt="user profile picture" />-->

    <!--JALAN-->
    <!--ImageTrue: <img th:src="@{/uploads/employee/{photo}(photo=${user.photo})}" alt="profile picture"/>-->
    <!--ImageHandler: <img th:src="@{'/uploads/employee/' + ${user.photo}}" alt="profile picture"/>-->
    Profile Picture: <img th:attr="src=@{|/uploads/employee/${user.photo}|}, title=${user.photo}, alt=${user.photo}" th:width="400" th:height="400" />

    <!--https://stackoverflow.com/questions/40025807/using-variable-inside-src-image-with-thymleaf-template-->
    <!--Image: <img src="@{'/img/employee/' + ${user.id} + '.png'}" />-->

</div>
</body>
</html>
